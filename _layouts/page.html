---
layout: base
---
<style>
  .page-illustration{
    background-image: url({{ site.baseurl }}/assets/img/gallery/10313388_10202846078687295_9164516060687094281_n.jpg);
  }
</style>
<hr class="page-illustration">
<section class="page-content illustrated">
  <div class="container">
    <header>
      {% if page.section %}
        <a href="#" class="section-label">{{ page.section }}</a>
      {% endif %}
      <h1>{{ page.title }}</h1>
      {% if page.description %}
        <p class="page-description">{{ page.description }}</p>
      {% endif %}
      {% if page.paginated %}
        <p class="page-range">Page 1 of 5</p>
      {% endif %}
    </header>
    {{ content }}
  </div>
</section>
