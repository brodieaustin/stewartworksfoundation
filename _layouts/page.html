---
layout: base
---

<section class="page-content">
  <div class="container">
    <header>
      {% if page.section %}
        <a href="#" class="section-label">{{ page.section }}</a>
      {% endif %}
      <h1>{{ page.title }}</h1>
      {% if page.description %}
        <p class="page-description">{{ page.description }}</p>
      {% endif %}
      {% if page.paginated %}
        <p class="page-range">Page 1 of 5</p>
      {% endif %}
    </header>
    {{ content }}
  </div>
</section>
