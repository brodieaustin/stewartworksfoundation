<article class="page-content article illustrated">
  <hr class="page-illustration">
  <div class="container">
    <header>
      {% if page.section %}
        <a href="#" class="section-label">{{ page.section }}</a>
      {% endif %}
      <h1>{{ page.title }}</h1>
      {% if page.meta %}
        <p class="article-meta">{{ page.meta }}</p>
      {% endif %}
      {% if page.header_img %}
        <img src="{{ site.baseurl }}/assets/img/{{ page.header_img }}">
      {% endif %}
      {% include share-buttons.html %}
    </header>
    {{ content }}
  </div>
</article>
